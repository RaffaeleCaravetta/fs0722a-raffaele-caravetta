<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/css/geometria.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Figure geometriche che traslano</title>
</head>
<body>
  <div class="container">
    <div class="row">
   <div class="card col" style="width: 18rem;">
        <img src="Immagini_figure_geometriche/triangolo.png" style="max-height: 150px;" class="card-img-top" alt="Immagine triangolo">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <input class="card-text" type="number" id="a" placeholder="lunghezza della base">
          <input class="card-text" type="number" id="b" placeholder="altezza">
          <button class="btn btn-primary" onclick="calcolaArea(this)" name="triangolo">Calcola area triangolo</button>
            <p id="p0"></p>
        </div>
      </div>
      <div class="card col" style="width: 18rem;">
        <img src="Immagini_figure_geometriche/rettangolo.png" style="max-height: 150px;" class="card-img-top" alt="Immagine rettangolo">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <input class="card-text" type="number" id="c" placeholder="lunghezza della base">
          <input class="card-text" type="number" id="d" placeholder="altezza">
          <button class="btn btn-primary" onclick="calcolaArea(this)" name="rettangolo">Calcola area rettangolo</button>
            <p id="p1"></p>
        </div>
      </div>
      <div class="card col" style="width: 18rem;">
        <img src="Immagini_figure_geometriche/quadrato.png" style="max-height: 150px; max-width: 150px;"  class="card-img-top text-center" alt="Immagine quadrato">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <input class="card-text" type="number"  id="e" placeholder=" lunghezza">
          <button class="btn btn-primary" onclick="calcolaArea(this)" name="quadrato">Calcola area quadrato</button>
            <p id="p2"></p>
        </div>
      </div>
      <div class="card col" style="width: 18rem;">
        <img src="Immagini_figure_geometriche/trapezio.png" style="min-height: 150px;" class="card-img-top" alt="Immagine trapezio">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <input class="card-text" type="number" id="f" placeholder="lunghezza della base maggiore">
           <input class="card-text" type="number" id="g" placeholder="lunghezza della base minore">
           <input class="card-text" type="number" id="h" placeholder="altezza">
           <button class="btn btn-primary" onclick="calcolaArea(this)" name="trapezio">Calcola area trapezio</button>
            <p id="p3"></p>
        </div>
      </div>
      <div class="card col" style="width: 18rem;">
        <img src="Immagini_figure_geometriche/cerchio.png" style="max-height: 150px;" class="card-img-top" alt="Immagine cerchio">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <input class="card-text" type="number" id="i"  placeholder="lunghezza del raggio">
          <button class="btn btn-primary" onclick="calcolaArea(this)" name="cerchio">Calcola area cerchio</button>
            <p id="p4"></p>
        </div>
      </div>
    </div><!--row-->
  </div>
  <div id="flotta">
    <div id="triangolo"></div>
    <div id="rettangolo"></div>
    <div id="quadrato"></div>
    <div id="trapezio"></div>
    <div id="cerchio"></div>
  </div><!--container-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/figure_geometriche.js"></script>
</body> 
</html>
