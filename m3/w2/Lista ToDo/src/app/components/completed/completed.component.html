<h1 class="my-2 display-1">Completate</h1>

<div *ngIf="caricamento == true">
  <ul *ngFor="let item of completati" class="list-group text-center">
    <div *ngIf="item.completed == true">
      <li class="list-group-item">
        {{ item.title }}
        <button class="btn btn-success" (click)="rimuovi(item.id)">
          <i class="bi bi-trash3"></i>
        </button>
      </li>
    </div>
  </ul>
</div>

<div *ngIf="caricamento == false">
  <h2 class="text-center">Recupero task...</h2>
</div>

<div *ngIf="completati.length <= 0 && caricamento == true">
  <h2>Non ci sono task.</h2>
</div>
